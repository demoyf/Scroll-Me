<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    .my-scroll {
        width: 100%;
        height: 300px;
    }
    .scroll-content {
        height: 300px;
    }
    .scroll-content .scroll-item {
        height: 300px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .scroll-item img {
        height: 300px;
    }
    </style>
</head>
<body>
    <div class="my-scroll">
        <div class="scroll-content">
            <div class="scroll-item">
                <img src="./img/person_1.png">
            </div>
            <div class="scroll-item">
                <img src="./img/person_2.png">
            </div>
            <div class="scroll-item">
                <img src="./img/person_3.png">
            </div>
            <div class="scroll-item">
                <img src="./img/person_4.png">
            </div>
        </div>
    </div>
    <button onclick="toleft()">toleft</button>
    <button onclick="toRight()">toRight</button>
    <button onclick="toIndex()">to 3</button>
    <script type="text/javascript" src="./js/scroll_me.js">
    </script>
    <script type="text/javascript">
    var scroll = new ScrollMe();
    scroll.init(".my-scroll",".scroll-content");
    function toleft(){
        scroll.scrollToPrev();
    }
    function toRight(){
        scroll.scrollToNext();
    }
    function toIndex(){
        scroll.scrollToIndex(0);
    }
    </script>
</body>
</html>
